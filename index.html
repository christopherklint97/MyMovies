<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9b0c10cb9c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>MyMovies</title>
</head>

<body>
    <div id="app">
        <h1>MyMovies</h1>
        <p>Save your movie ratings so that you remember just how good they really were.</p>

        <form action="" id="movie-form">
            <label for="movie-title">
                <input type="text" name="movie-title" id="movie-title" required>
            </label>
            <label for="movie-rating">
                <span class="stars">
                    <a href=""><i class="far fa-star" id="1"></i></a>
                    <a href=""><i class="far fa-star" id="2"></i></a>
                    <a href=""><i class="far fa-star" id="3"></i></a>
                    <a href=""><i class="far fa-star" id="4"></i></a>
                    <a href=""><i class="far fa-star" id="5"></i></a>
                </span>
            </label>
            <input type="submit" value="Save" id="submit-button">
        </form>

        <table id="movie-list">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
